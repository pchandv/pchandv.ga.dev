<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);

    <!-- Google Analytics tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QX0XNWN39Z"></script>
    <script>
        function trackClickEvents() {
            document.addEventListener('click', function (event) {
                var element = event.target;
                var elementId = element.id;
                var elementClass = element.className;

                if (elementId || elementClass) {
                    gtag('event', elementId || elementClass, {
                        'event_category': 'Button Click',
                        'event_label': elementId || elementClass
                    });
                }
            });
        }


        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        //gtag('config', 'G-DPKXE8TET8');
        //gtag('config', 'G-2S1XLPLSJP');
        gtag('config', 'G-QX0XNWN39Z');

        // Function to track feedback submission
        function trackFeedback(question, answer) {
            gtag('event', 'KioskV2-feedback-V1', {
                'event_category':'KioskV2-feedback-V1',
                'question': question,
                'answer': answer,
            });
            gtag('event', question, {
                'event_category': 'KioskV2-feedback-V2',
                'answer': answer,
            });
            return false; // Prevent default form submission
        }

        // Function to submit random feedback to Google Analytics
        function submitRandomFeedback() {
            document.getElementById('KioskV2-start-betting').click();
            document.getElementById('KioskV2-selection').click();
            document.getElementById('KioskV2-Place-Bet').click();
            document.getElementById('KioskV2-confirm-Bet').click();
            document.getElementById('KioskV2-Done').click();

            var question1 = 'Question 1: How satisfied are you with our service?';
            var question2 = 'Question 2: How likely are you to recommend us to others?';
            var question2 = 'Question 3: Do you want to try again?';

            var answersQ1 = ['VerySatisfied', 'Satisfied', 'Neutral', 'Dissatisfied', 'VeryDissatisfied'];
            var answersQ2 = ['VeryLikely', 'Likely', 'Neutral', 'Unlikely', 'VeryUnlikely'];
            var answersQ3 = ['Yes', 'No'];

            var randomAnswerQ1 = answersQ1[Math.floor(Math.random() * answersQ1.length)];
            var randomAnswerQ2 = answersQ2[Math.floor(Math.random() * answersQ2.length)];
            var randomAnswerQ3 = answersQ3[Math.floor(Math.random() * answersQ3.length)];

            trackFeedback(question1, randomAnswerQ1);
            trackFeedback(question2, randomAnswerQ2);
            trackFeedback(question2, randomAnswerQ3);



        }
        function setRandomFeedback() {
            setInterval(submitRandomFeedback, 5000);
        }
        // Periodically submit the form with random feedback
        // setInterval(submitRandomFeedback, 5000); // Adjust the interval as needed (in milliseconds)
    </script>
</head>

<body>
    <h1>Version: 1</h1>
    <h2>Feedback Form</h2>
    <button id="KioskV2-start-betting">start-betting</button>
    <button id="KioskV2-selection">selection</button>
    <button id="KioskV2-Place-Bet">Place-Bet</button>
    <button id="KioskV2-confirm-Bet">confirm-Bet</button>
    <button id="KioskV2-Done">done</button>
    <form id="feedbackForm"
        onsubmit="trackFeedback('How satisfied are you with our service', document.getElementById('question1').value); trackFeedback('How likely are you to recommend us to others', document.getElementById('question2').value);trackFeedback('Question 3: Do you want to try again?', document.getElementById('question3').value); return false;">
        <label for="question1">Question 1: How satisfied are you with our service?</label>
        <select id="question1" name="question1">
            <option value="VerySatisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="VeryDissatisfied">Very Dissatisfied</option>
        </select>

        <label for="question2">Question 2: How likely are you to recommend us to others?</label>
        <select id="question2" name="question2">
            <option value="VeryLikely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Neutral">Neutral</option>
            <option value="Unlikely">Unlikely</option>
            <option value="VeryUnlikely">Very Unlikely</option>
        </select>
        <label for="question3">Question 3: Do you want to try again?</label>
        <select id="question3" name="question3">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="submit" value="Submit Feedback">
    </form>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KK9BXVLX" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <button onclick="submitRandomFeedback()">Submit Random Feedback</button>
    <button onclick="setRandomFeedback()">set RandomFeedback with Timer</button>
    <button onclick="trackClickEvents()">trackClickEvents</button>
