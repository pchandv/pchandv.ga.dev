<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KK9BXVLX');</script>
    <!-- End Google Tag Manager -->

    <!-- Google Analytics tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DPKXE8TET8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-DPKXE8TET8');

        // Function to track feedback submission
        function trackFeedback(question, answer) {
            gtag('event', 'Dev_Feedback', {
                'event_category': 'Dev_User_Feedback',
                'event_label': question,
                'value': answer,
                'custom_dimension_name': 'Dev_Feedback_Dimension'
            });
            return false; // Prevent default form submission
        }
    </script>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KK9BXVLX"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <h2>Feedback Form</h2>
    
    <form id="feedbackForm" onsubmit="trackFeedback('Question 1', document.getElementById('question1').value); trackFeedback('Question 2', document.getElementById('question2').value); return false;">
        <label for="question1">Question 1: How satisfied are you with our service?</label>
        <select id="question1" name="question1">
            <option value="5">Very Satisfied</option>
            <option value="4">Satisfied</option>
            <option value="3">Neutral</option>
            <option value="2">Dissatisfied</option>
            <option value="1">Very Dissatisfied</option>
        </select>

        <label for="question2">Question 2: How likely are you to recommend us to others?</label>
        <select id="question2" name="question2">
            <option value="5">Very Likely</option>
            <option value="4">Likely</option>
            <option value="3">Neutral</option>
            <option value="2">Unlikely</option>
            <option value="1">Very Unlikely</option>
        </select>

        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
